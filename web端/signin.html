<!DOCTYPE html>
<html lang="en" >

<head>
<meta charset="UTF-8">
<title>登录</title>

<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
<link href="image/bitbug_favicon.ico" rel="icon" type="image/x-ico">
    <link href="css/style.css" type="text/css" rel="stylesheet">


</head>

<body>

<div id="bg" ></div>
<div id="mask"></div>
<h1 id="slogan">RagdollCat · 云会议系统</h1>
<button id="showLogin">登 录</button>

<div id="bg2"></div>
<div id = "login">
    <div id="topic"><h1><i>云</i></h1>会议系统</div>
    <div id="topic2"><p><i>Login</i></p></div>
    <form id="logininfo">
        <br><br>
        <input placeholder="账户：" type="text" id="in1">
        <br><br>
        <input placeholder="密码：" type="password" id="in2">
        <br><br><br>
    </form>
    <button id="signupbtn" onclick="window.open('sginup.html')">注册</button> <button id="loginbtn">登录</button>
</div>

</body>
<script>

    $(document).ready(function(){
            $("#showLogin").click(function(){
                $("#mask").css("display","none");
                $("#slogan").css("display","none");
                $("#showLogin").css("display","none");
                $("#bg2").css("display","block");
                $("#login").css("display","block");
            });
            });
    $(document).ready(function(){
        $("#loginbtn").click(function(){
            var userinfo={
                companyid:document.forms["logininfo"]["in1"].value,
                password:document.forms["logininfo"]["in2"].value
            }
          
            $.ajax({
                url: "http://42.159.11.72:8090/company/login/",
                type: "POST",
                contentType: "application/json;charset=utf-8",
                data:JSON.stringify(userinfo),
                success: function (data) {
                    if(data=="登录成功"){
                        sessionStorage.setItem("username",userinfo.companyid);
                        window.location.href="main.html?companyid="+userinfo.companyid;
                    }
                    else{
                        alert("账号或密码错误")
                    }
                },
                error: function (data) {
                    alert("未知错误");
                }
            })
        });
    });
</script>
</html>
