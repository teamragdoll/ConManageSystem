<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>个人信息</title>
		<meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;">		
		<meta name="apple-mobile-web-app-capable" content="yes">		
		<meta name="apple-mobile-web-app-status-bar-style" content="black">		
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" type="text/css" href="../css/title.css">
		<link rel="stylesheet" type="text/css" href="../css/style.css">
		<link rel="stylesheet" href="../layui/css/layui.css">
		<script src="../layui/layui.all.js"></script>
		<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
		<script type="text/javascript" src="../js/funing.js"></script>
		<!-- <script>var username=UrlParam.paramValues("uname");</script> -->
		<script>
			var username=UrlParam.paramValues("uname");
			if(sessionStorage.getItem("username") == null){
				window.location.href = "../login/login.html";
			}
			// alert(username);
		</script>
		<script>
			$.ajax({
		    url: 'http://42.159.11.72:8090/user/getUserInfo/'+username,
		    type: "GET",
			contentType: "application/json;charset=utf-8",
		    success: function (data) {
				$("#name").text("姓名："+data.mname);
				$("#tel").text("联系方式："+data.mtel);
				$("#adress").text("家庭地址："+data.maddress);
				$("#company").text("公司："+data.companyid);
				$("#position").text("职位："+data.mposition);
				$("#email").text("邮箱："+data.memail);
		    },
		    error: function (data) {
		        $("#name").text("加载失败!!");
		    }
			})			
		</script>
		<script>
			window.onload=function(){
				src1="http://42.159.11.72:8090/myProfile/"+username+".jpg";
				document.getElementById("myprofile").src = src1;
				document.getElementById("pic3").src = src1;
			};
			function toindex(){
				window.location.href="../meeting/index.html?uname="+username;
			}
			function tomessage(){
				window.location.href="../message/message.html?uname="+username;
			}
			function topersonalpage(){
				window.location.href="../user/personalpage.html?uname="+username;
			}
			function tomodifyinfo(){
				window.location.href="../user/modifyinfo.html?uname="+username;
			}
			function tochangeprofile(){
				window.location.href="../user/changeprofile.html?uname="+username;
			}
		</script>
		<style type="text/css">
			.userdetails{
				background-color:#FFFFFF;
				color: black;
				font-family: "youyuan";
				text-decoration: none;
				display: inline-block;
				font-size: 20px;
				border-radius: 12px;  
				width: 92%;
				margin-left: 4%;
				margin-bottom: 20px;
				margin-top: 20px;
			}
			.button3{
				background-color: #EAEAEA;
				width: 33.3%;
				height: 80px;
				border: none;
				display:inline;
			}
			.search .layui-icon.layui-icon-friends{
				position: absolute;
				bottom: 29%;
				left: 78%;
				color:  #03A9F4;
				font-size: xx-large;
				font-weight: 900;
			}		
			 .modifybutton{
				background-color:#FFFFFF;
				color: #000000;
				font-family: "youyuan";
				padding: 15px 32px;
				font-size: larger;
				width: 40%;
				margin-top: 10px;
			 }
			 #pic3{
				 border-radius: 100%;
				 margin-top: 30px;
			 }
			 .changeprofile{
				 position: relative;
			 }
			.changeprofile .layui-icon.layui-icon-camera-fill{
				position: absolute;
				bottom: 10%;
				left: 63%;
				color:  #03A9F4;
				font-size: xx-large;
			} 
		</style>
	</head>
	<body style="background-color: #F6F6F6;">
		<div class="title">
			<img  alt="profile" id="myprofile"><p class="titletext">个人信息</p>
		</div>
		<div class="search">
			<button class="button1" onclick="toindex()"><i class="layui-icon layui-icon-menu-fill"></i></button><button class="button2" onclick="tomessage()"><i class="layui-icon layui-icon-reply-fill"></i></button><button class="button3" onclick="topersonalpage()"><i class="layui-icon layui-icon-friends"></i></button>
		</div>
		<div align="center" class="changeprofile">
		<img id="pic3" alt="用户头像" width="150" height="150">
		<i class="layui-icon layui-icon-camera-fill" onclick="tochangeprofile()" ></i>
		<br>
		</div>
		<div class="userdetails">
		<p id="name">加载中。。。</p><br>
		<p id="tel"></p><br>
		<p id="adress"></p><br>
		<p id="company"></p><br>
		<p id="position"></p><br>
		<p id="email"></p><br>
		</div>
		<div align="center">
		<button class="modifybutton" onclick="tomodifyinfo()">修改信息</button>
		</div>
		
	</body>
</html>
