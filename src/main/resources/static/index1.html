<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <script>
       var person={
           musername : "123",
           mname : "1234",
           mtel : "123456789",
           maddress : "42344",
           companyid : "123",
           mposition : "123455",
           memail : "2715497035@qq.com"
       }
       
       $.ajax({
           url: "/sendMail",
           type: "POST",
           success: function (data) {
               alert("信息发送成功!验证码为：" + data);
           },
           error: function () {
               alert("连接失败");
           }
       });
       $.ajax({
           url: "/user/register",
           type: "POST",
           contentType: "application/json;charset=utf-8",
           data: JSON.stringify(person),
           success: function (data) {
               alert("连接成功" + data);
           },
           error: function(){
               alert("连接失败");
           }

       })


    </script>
</head>
